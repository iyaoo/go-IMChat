<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://localhost:9000/api/v1/app/user" method="post" enctype="application/x-www-form-urlencoded">
        用户名<input type="text" name="name"><br>
        密码<input type="password" name="password"><br>
        性别:
        <input type="radio" name="gender" id="g_man" value="1">男
        <input type="radio" name="gender" id="g_woman" value="2">女
        <input type="radio" name="gender" id="g_none" value="0">未知<br>
        phone<input type="text" name="phone"><br>
        Email<input type="text" name="email"><br>
        Identity<input type="text" name="identity"><br>
        <input type="submit" value="提交">
    </form>
</body>
